name: emergency_care
description: "Emergency Care App"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  fast_contacts: ^4.0.0
  another_telephony: ^0.3.0
  flutter_bloc: ^8.1.6
  get_it: ^8.0.3
  logger: ^2.5.0
  permission_handler: ^11.3.1
  direct_call_plus: ^1.0.4
  flutter_foreground_task: ^8.17.0
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  shared_preferences: ^2.3.3
  go_router: ^14.6.2
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  flutter_screenutil: ^5.9.3
  easy_localization: ^3.0.7
  flutter_native_splash: ^2.4.3
  flutter_svg: ^2.0.16
  intl_phone_field: ^3.2.0
  avatar_glow: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  freezed: ^3.0.0-0.0.dev
  json_serializable: ^6.9.0
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: assets/images/logo.png
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true # Removes transparency from the iOS icon, which is required
# Add flutter_native_splash configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo.png
  color_dark: "#121212"
  image_dark: assets/images/logo.png
  
  android_12:
    image: assets/images/logo.png
    icon_background_color: "#FFFFFF"
    image_dark: assets/images/logo.png
    icon_background_color_dark: "#121212"

  web: false
  fullscreen: true

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - lib/config/localization/
    - assets/images/
    - assets/icons/
    
  

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  
  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-VariableFont_wght.ttf
